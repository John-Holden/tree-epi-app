version: "3"

services:
  frontend:
    build: ./front
    volumes:
      - ./front/app:/tree_epi_front
    entrypoint: ./run_front.sh
    container_name: tree-epi-front
    network_mode: "host"


  backend:
      build: ./back
      volumes:
        - ./back/src:/tree-epi-back
      entrypoint: ./run_back.sh
      environment:
        - FLASK_ENV=development
        - PYTHONUNBUFFERED=1
      container_name: tree-epi-back
      network_mode: "host"
